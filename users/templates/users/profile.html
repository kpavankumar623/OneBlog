{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
   <div class="media">
     <img class="rounded-circle account-img" src="{{ user.userprofile.profile_picture.url }}" width='10%'>
     <div class="media-body">
       <h2 class="account-heading">{{ user.username }}</h2>
       <p class="text-secondary">{{ user.email }}</p>
     </div>
   </div>
   <!-- FORM HERE -->
   <hr>
   <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     <legend>Profile Details</legend>
     {{ u_form|crispy }}
     {{ p_form|crispy }}
     <button class="btn btn-outline-info" type="submit">Update</button><hr>
   </form>
 </div>
{% endblock %}
